<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>

    <title>Homepage</title>
</head>
<body>
<div class="container" id="container">

    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create an Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google"></i></a>
            </div>
            <span>or use your email to sign up</span>
            <input type="text" placeholder="Name" id="name_field"/>
            <input type="email" placeholder="Email" id="email_field"/>
            <input type="password" placeholder="Password" id="password_field"/>
            <button id="sign_up_bttn" onclick="storeData()">Sign Up</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign In</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" id="login_email"/>
            <input type="password" placeholder="Password" id="login_password"/>
            <a href="#">Forgot your password?</a>
            <button id="sign_in_bttn" onclick="storeLogin()">Sign in</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                    use this side to sign in if you already have an account
                </p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello!</h1>
                <p>Create an account to use our product</p>
                <button class="ghost" id="signUp" >SignUp</button>
            </div>
        </div>
    </div>
</div>
<script src="firebaseMain.js"></script>

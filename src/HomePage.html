        <div class="container" id="container">

            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create an Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google"></i></a>
                    </div>
                    <span>or use your email to sign up</span>
                    <input type="text" placeholder="Name" id="signUpname_field"/>
                    <input type="email" placeholder="Email" id="signUpemail_field"/>
                    <input type="password" placeholder="Password" id="signUppassword_field"/>
                    <button id="sign_in_bttn" onclick="storeData()">Sign Up</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email"/>
                    <input type="password" placeholder="Password"/>
                    <a href="#">Forgot your password?</a>
                    <button>Sign in</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>
                            use this side to sign in if you already have an account
                        </p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello!</h1>
                        <p>Create an account to use our product</p>
                        <button class="ghost" id="signUp" >SignUp</button>
                    </div>
                </div>
            </div>
        </div>

<!--SIGN-UP-->
<div id="sign-up_div" class="main-div">
    <div class="content">
        <h3>Sign-Up</h3>
        <form id="sing-up_form">
            <div class="input_fields">
                <!--        email-->
                <div class="input_fields">
                    <input type="email" placeholder="Email" id="sign-up_email" required/>
                    <label for="sign-up_email">Email Address</label>
                </div>
                <!--        password-->
                <div class="input_fields">
                    <input type="password" placeholder="Password" id="sign-up_password" required/>
                    <label for="sign-up_password">Password</label>
                </div>
                <button>Sign-UP</button>
            </div>
        </form>
    </div>
</div>


<!--LOGIN-->
<div id="login_div" class="main_div">
    <div class="content">
        <h3>Login</h3>
        <form id="login_form">
            <!--        email-->
            <div class="input_fields">
                <input type="email" placeholder="Email" id="email_value" required/>
                <label for="email_value">Email Address</label>
            </div>
            <!--        password-->
            <div class="input_fields">
                <input type="password" placeholder="Password" id="password_value" required/>
                <label for="password_value">Password</label>
            </div>
            <button>Log-in</button>
        </form>
    </div>
</div>
